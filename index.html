<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>To-Do List App</h1>

    <input type="text" id="inputTugas" placeholder="Masukkan nama tugas">
    <button onclick="tambahTugas()">Tambah</button>

    <p>
      Total Tugas: <span id="total">0</span> |
      Selesai: <span id="selesai">0</span>
    </p>

    <ul id="daftarTugas"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
